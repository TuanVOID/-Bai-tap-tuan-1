<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi tien te</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>FromCurrency</th>
        <th>ToCurrency</th>
        <th></th>
    </tr>
    <tr>
        <td><input id="amount"></td>
        <td>
            <select id="fromCurrency">
                <option value="23000">VND</option>
                <option value="1">USD</option>
            </select>
        </td>
        <td>
            <select id="toCurrency">
                <option value="23000">VND</option>
                <option value="1">USD</option>
            </select>
        </td>
        <td>
            <button onclick="convert()">Ket qua</button>
        </td>
    </tr>
</table>
<p id="result"></p>
<script>
    function convert(){
        let amount=document.getElementById("amount").value;
        let fromcurrency=document.getElementById("fromCurrency").value;
        let toCurrency=document.getElementById("toCurrency").value;
        result=amount*toCurrency/fromcurrency;
        document.getElementById("result").innerHTML=result;
    }
</script>
</body>
</html>
